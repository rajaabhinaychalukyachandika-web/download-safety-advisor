<!DOCTYPE html>
<html>
<head>
<title>Download Safety Advisor</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#1e3a8a,#020617);
    font-family:Arial, sans-serif;
    color:white;
}

.card{
    width:380px;
    padding:25px;
    border-radius:18px;
    background:linear-gradient(180deg,#0b1220,#020617);
    box-shadow:0 0 30px rgba(34,211,238,0.25);
}

h2{
    text-align:center;
    color:#22d3ee;
    margin-bottom:6px;
}

.small{
    text-align:center;
    font-size:13px;
    color:#cbd5f5;
    margin-bottom:18px;
}

form{
    display:flex;
    flex-direction:column;
    gap:10px;
}

label{
    font-size:13px;
    color:#c7d2fe;
}

input,select{
    padding:10px;
    border-radius:10px;
    border:1px solid #1f2933;
    background:#020617;
    color:white;
}

input::placeholder{
    color:#9ca3af;
}

button{
    margin-top:10px;
    padding:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#22d3ee,#2563eb);
    color:white;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
}

#result{
    margin-top:15px;
    padding:10px;
    border-radius:8px;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="card">

<h2>Download Safety Advisor</h2>

<p class="small">
Check whether a downloaded file looks safe based on file type,
source and file name.
</p>

<form>

<label>File name or URL</label>
<input type="text" id="fileName" placeholder="example: report.pdf.exe">

<label>File Type</label>
<select id="fileType">
    <option value="">Select</option>
    <option value="exe">EXE</option>
    <option value="pdf">PDF</option>
    <option value="zip">ZIP</option>
    <option value="doc">DOC</option>
</select>

<label>Download Source</label>
<select id="source">
    <option value="">Select</option>
    <option value="trusted">Trusted Website</option>
    <option value="unknown">Unknown Website</option>
</select>

<label>File Size (MB)</label>
<input type="number" id="fileSize" placeholder="Eg: 12">

<button type="button" onclick="checkSafety()">Check Safety</button>

</form>

<p id="result"></p>

</div>

<script src="script.js"></script>

</body>
</html>
